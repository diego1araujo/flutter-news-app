name: news_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  timeago: ^2.0.18
  connectivity: ^0.3.2
  transparent_image: ^1.0.0
  share: ^0.6.2+1
  http: ^0.12.0+2
  flutter_launcher_icons: ^0.7.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/segoe-ui/Segoe-UI.ttf
        - asset: assets/fonts/segoe-ui/Segoe-UI-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/news.png"
